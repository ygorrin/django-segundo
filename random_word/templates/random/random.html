<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabras Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
            background-color: url('../random/img/bg-random.jpg');
            background: url( '../static/random/img/bg-random.jpg') no-repeat top center/cover;
        }
        h3 {
            margin-top: 40px;
            margin-bottom: 20px;
        }
        div>h4 {
            border: 1px solid grey;
            height: 40px;
            width: 50%;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    {% load static %}
    <h3>Random Word</h3>
    <h4>Intento # {{contador}}</h4>
    <div>
        <h4>{{palabra}}</h4>
    </div>
    <a href="/random_word/" class="btn btn-info"> Generar</a>
    <a href="/random_word/reset/" class="btn btn-danger"> Reiniciar</a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
